<!DOCTYPE html>
<html>
<head>
	<title>DOM</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function iniciar(){
			var x = document.getElementById("titulo");
			console.log(x);
			//console.log(x.innerHTML);
		}
		function parrafos(){
			var misParrafos = document.getElementsByTagName("p");// XHTMLCollection
			for (var i = 0; i < misParrafos.length; i++) {
				console.log("El contenido del " + i + " parrafo es : " + misParrafos[i].innerHTML);
			}
		}

		function parrafosPorNombre(){
			var misParrafos = document.getElementsByName("parrafo");// NodeList
			for (var i = 0; i < misParrafos.length; i++) {
				console.log("El contenido del " + i + " parrafo es : " + misParrafos[i].innerHTML);
			}
		}

		function parrafosPorQuery(){
			var misParrafos = document.querySelector("body > p");
			var misParrafos1 = document.querySelectorAll("body > p");
			console.log(misParrafos1);
			console.log(misParrafos);
		}
		function parrafosDeSection(){
			var t = document.getElementById("misection");
			var parrafosHijos = t.getElementsByTagName("p");

			for (var i = 0; i < parrafosHijos.length; i++) {
				console.log(parrafosHijos[i].innerHTML);
			}
		}
	</script>
	<style type="text/css">
		*{
			border : 1px;
			border-style: solid;
			border-color: #ff4455;
		}
	</style>
</head>
<body onload="parrafosDeSection();">
	<h1 id="titulo">TITULO DE LA P√ÅGINA</h1>
	<p name="parrafo">Mi parrafo 1</p>
	<p name="parrafo">Mi parrafo 2</p>
	<p>Mi parrafo 3</p>
	<section id="misection">
		<p>Mi parrafo 1 de section</p>
		<p>Mi parrafo 2 de section</p>
		<p>Mi parrafo 3 de section</p>
	</section>

</body>
</html>
